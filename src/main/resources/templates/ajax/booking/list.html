<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>통나무 팬션</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="/ajax/booking/css/style.css">
    </head>

    <body>

        <div id="wrap">
            <header class="d-flex justify-content-center align-items-center">
                <div class="display-4">통나무 팬션</div>
            </header>
            <nav class="main-menu">
                <ul class="nav nav-fill font-weight-bold">
                    <li class="nav-item"><a href="#" class="nav-link text-white">팬션소개</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">객실보기</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">예약하기</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">예약목록</a></li>
                </ul>
            </nav>
            <section class="contents">
            	<div class="my-5">
                 <h3 class="text-center">예약 목록 보기</h3>
	             <table class="table text-center">
	             	<thead>
	             		<tr>
	             			<th>이름</th>
	             			<th>예약날짜</th>
	             			<th>숙박일수</th>
	             			<th>숙박인원</th>
	             			<th>전화번호</th>
	             			<th>예약상태</th>
	             			<th></th>
	             		</tr>
	             	</thead>
	             	
	             	<tbody>
	             		
	             		<tr th:each="booking:${bookingList}">
	             			<td th:text="${booking.name}">김인규</td>
	             			<td th:text="${#temporals.format(booking.date, 'yyyy년 M월 d일')}">2024년 6월 11일</td>
	             			<td th:text="${booking.day}">20</td>
	             			<td th:text="${booking.headcount}">10</td>
	             			<td th:text="${booking.phoneNumber}">010-1234-5678</td>
	             			<td th:switch="${booking.state}">
	             				 <span th:case="대기중" class="text-info">대기중</span>
	             				 <span th:case="확정" class="text-success">확정</span>
	             				 <span th:case="취소" class="text-danger">취소</span>
	             				 <span th:case="*" th:text="${booking.state}">그외</span>
	             			</td>
	             			<td><button type="button" class="btn btn-danger btn-sm">삭제</button></td>
	             		</tr>
	             		
	             	
	             	</tbody>
	             
	             </table>
             	</div>
            </section>
            <footer>
                <div class="small text-secondary mt-3">
                    제주특별자치도 제주시 애월읍  <br>
                    사업자등록번호: 111-22-255222 / 농어촌민박사업자지정 / 대표:김통목 <br>
                    Copyright 2025 tongnamu All right reserved
                </div>
            </footer>
        </div>


        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script> 

        <script>
            $(document).ready(function() {

            
            });
        </script>

        
    </body>

</html>
